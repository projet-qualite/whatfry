<div class="container">
    <ng-container *ngIf="!(error$ | async)">
        <div class="loader" *ngIf="showLoading$ | async">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>
    </ng-container>
    <div class="form-side">
        <div class="el">
            <h3>Welcome back</h3>
            <h5>Welcome back! Please enter your details.</h5>
            <h4 class="signup" (click)="goToSignUp()">Click here to sign up if you have not an account</h4>
            <div class="error" *ngIf="error$ | async as err">{{ err }}</div>
            <form [formGroup]="form" (ngSubmit)="login()">
                <div class="form-element">
                    <h5>Email</h5>
                    <input type="text" formControlName="email">
                </div>
                <div class="form-element">
                    <h5>Password</h5>
                    <input type="text" formControlName="password">
                </div>
                <div class="validation-btn">
                    <button type="submit">Log In</button>
                </div>
            </form>
        </div>
    </div>
    <div class="logo-side">
        <img src="/assets/logo-wf.png" alt="" srcset="">
        <h5>WhatsFry</h5>
    </div>
</div>

<div class="container">
    <ng-container *ngIf="!(error$ | async)">
        <div class="loader" *ngIf="showLoading$ | async">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>
    </ng-container>
    <div class="form-side">
        <div class="el">
            <h3>Welcome</h3>
            <h5>Welcome! Please enter your details to sign up.</h5>
            <h4 class="login" (click)="goToLogIn()">Click here to log in if you already have an account</h4>
            <div class="error" *ngIf="error$ | async as err">{{ err }}</div>
            <form [formGroup]="form" (ngSubmit)="signup()">
                <div class="form-element">
                    <h5>Firtname</h5>
                    <input type="text" formControlName="firstname">
                </div>
                <div class="form-element">
                    <h5>Lastname</h5>
                    <input type="text" formControlName="lastname">
                </div>
                <div class="form-element">
                    <h5>Email</h5>
                    <input type="text" formControlName="email">
                </div>
                <div class="form-element">
                    <h5>Password</h5>
                    <input type="password" formControlName="password">
                </div>
                <div class="form-element">
                    <h5>Confirm password</h5>
                    <input type="password" formControlName="confirmPassword">
                </div>
                <div class="validation-btn">
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <div class="logo-side">
        <img src="/assets/logo-wf.png" alt="" srcset="">
        <h5>WhatsFry</h5>
    </div>
</div>

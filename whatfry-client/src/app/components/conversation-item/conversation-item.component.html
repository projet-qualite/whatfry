<div class="container">
    <div class="img">
        <img src="/assets/default.jpg" alt="" class="profil">
    </div>
    <div class="description">
        <div class="top">
            <p class="name">{{ conversation.user.firstname }} {{ conversation.user.lastname }}</p>
            <p class="time">{{ lastMessage.heure }}</p>
        </div>
        <span class="last-msg">
            <span class="material-symbols-outlined" *ngIf="lastMessage.byMe">
                done_all
            </span>
                <!-- <span class="material-symbols-outlined icon">
                    done
                </span> -->
            <p class="text">{{ lastMessage.text }}</p>
        </span>
    </div>
</div>
